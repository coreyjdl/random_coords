<script>
window.location.replace(getUrl());

function getUrl() {

  const lat = getCoord();
  const lon = getCoord();
  const url = `https://www.google.com/maps/@${lat},${lon},15z`;

  return url;
}

function getCoord() {
  
  let coord = Math.random() * 100;
  
  if (Math.random() < 0.5) {
    coord *= -1;
  }

  return coord;
}
</script>
